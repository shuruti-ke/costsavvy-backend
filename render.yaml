services:
  - type: web
    name: costsavvy-backend
    env: python
    plan: starter
    region: oregon               # or frankfurt/singapore if better for your users
    pythonVersion: "3.11"        # matches modern asyncpg + FastAPI
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      # üîê DATABASE_URL ‚Äî manually paste your *existing* DB URL in Render dashboard
      - key: DATABASE_URL
        sync: false

      # üîê Required: set this in Render dashboard after deploy
      - key: OPENAI_API_KEY
        sync: false

      # ‚úÖ Optional but recommended
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: RATE_LIMIT_PER_MINUTE
        value: "30"
      # - key: APP_API_KEY
      #   generateValue: true   # uncomment to auto-generate a secure key